{% include 'header.html' %}

        {% for i in orders %}
        <div class="card" style="width: 18rem; margin: 0 auto;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfcqy_03VSGFsyLhnPtdSNeg4Bc_8ejejYOA&s" class="card-img-top" alt="Изображение">
            <div class="card-body">
                <h5 class="card-title">{{ i.name }}</h5>
                <p class="card-text">{{ i.phone_number }}</p>
                <p class="card-text">{{ i.email }}</p>
                <p class="card-text">{{ i.book }}</p>
                <a href="{% url 'order_detail' i.id %}" class="btn btn-primary">Подробнее</a>


                {% endfor %}

            </div>
        </div>


{% include 'footer.html' %}
